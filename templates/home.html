{% extends "base.html" %}

{% block content %}
<div class="home-container">
    <h2>Welcome to the Library App</h2>
    <div class="w3-container w3-center">
        <h3>Login to see your library:</h3>
        <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-green w3-large w3-center">Login</button>
        <button onclick="document.getElementById('id02').style.display='block'" class="w3-button w3-green w3-large w3-center">Sign Up</button>
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
                <form class="w3-container" action="/userlogin/" method="post">
                  <div class="w3-section">
                      <label><b>Username</b></label>
                      <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="username" value="{{ request.form.username }}" required>
                      <label><b>Password</b></label>
                      <input class="w3-input w3-border" type="text" placeholder="Enter Password" name="password" value="{{ request.form.password }}" required>
                      <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
                  </div>
                </form>
                <p>{{ error }}</p>
                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                    <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>

                </div>
            </div>
        </div>

        <div id="id02" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
                <form class="w3-container" action="/signupuser/
" method="post">
                  <div class="w3-section">
                      <label><b>Username</b></label>
                      <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="username" value="{{ request.form.username }}" required>
                      <label><b>Password</b></label>
                      <input class="w3-input w3-border" type="text" placeholder="Enter Password" name="password" value="{{ request.form.password }}" required>
                      <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Sign Up</button>
                  </div>
                </form>
                <p>{{ error }}</p>
                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                    <button onclick="document.getElementById('id02').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
